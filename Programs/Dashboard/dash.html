<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="dash.css">

</head>
<body>
    <div class="dashboard">
        <div class="panel ultrasonic">
            <div class="panel-title">Ultrasonic</div>
            <div class="panel-content">
                Sensor data ready
            </div>
        </div>

        <div class="panel front-cam">
            <div class="panel-title">Front Cam</div>
            <div class="panel-content">
                Camera feed active
            </div>
        </div>

        <div class="panel thermal-cam">
            <div class="panel-title">Thermal cam</div>
            <div class="panel-content">
                Thermal imaging
            </div>
        </div>

        <div class="panel gas-levels">
            <div class="panel-title">Gas levels</div>
            <div class="panel-content">
                <div>Carbon Monoxide: Safe</div>
                <div class="gas-bar"></div>
                <div>Methane: Low</div>
                <div class="gas-bar"></div>
                <div>LPG: Normal</div>
                <div class="gas-bar"></div>
                <div>Air Quality: Good</div>
                <div class="gas-bar"></div>
            </div>
        </div>

        <div class="panel map">
            <div class="panel-title">Map</div>
            <div class="panel-content">
                Distance monitoring
            </div>
        </div>

        <div class="panel connections">
            <div class="panel-title">Connections</div>
            <div class="panel-content">
                <div class="connection-item">
                    <div class="connection-dot"></div>
                    WiFi Connected
                </div>
                <div class="connection-item">
                    <div class="connection-dot"></div>
                    Bluetooth Active
                </div>
                <div class="connection-item">
                    <div class="connection-dot"></div>
                    Sensors Online
                </div>
            </div>
        </div>

        <div class="panel console">
            <div class="panel-title">Console</div>
            <div class="panel-content">
                Console
            </div>
        </div>
    </div>
</body>
</html>
