<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>MLX90640 Thermal Camera</title>
  <style>
    body { display: flex; flex-direction: column; align-items: center; font-family: sans-serif; }
    #connect { margin: 10px; padding: 10px 20px; font-size: 16px; }
    canvas { border: 1px solid #000; }
  </style>
</head>
<body>
  <h1>MLX90640 Thermal Camera</h1>
  <button id="connect">Connect to ESP32</button>
  <canvas id="canvas" width="256" height="192"></canvas> <!-- Upscaled resolution -->

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    let port, reader;
    let buffer = [];

    function mapTempToColor(temp, min, max) {
      const ratio = (temp - min) / (max - min);
      const clamped = Math.min(1, Math.max(0, ratio));
      const r = Math.floor(255 * clamped);
      const g = Math.floor(255 * (1 - Math.abs(clamped - 0.5) * 2));
      const b = Math.floor(255 * (1 - clamped));
      return [r, g, b];
    }

    async function connectSerial() {
      port = await navigator.serial.requestPort();
      await port.open({ baudRate: 115200 });
      reader = port.readable.getReader();

      let decoder = new TextDecoder();
      let textBuffer = "";

      while (true) {
        const { value, done } = await reader.read();
        if (done) break;
        textBuffer += decoder.decode(value, { stream: true });

        let lines = textBuffer.split("\n");
        textBuffer = lines.pop();

        for (let line of lines) {
          line = line.trim();
          if (line === "END") {
            drawFrame(buffer);
            buffer = [];
          } else if (!line.startsWith("Thermal") && line.length > 0) {
            buffer.push(...line.split(" ").map(Number));
          }
        }
      }
    }

    function drawFrame(frame) {
      if (frame.length !== 768) return; // 32x24 = 768
      const min = Math.min(...frame);
      const max = Math.max(...frame);

      const upscaleX = 256 / 32;
      const upscaleY = 192 / 24;
      const imageData = ctx.createImageData(256, 192);

      for (let y = 0; y < 192; y++) {
        for (let x = 0; x < 256; x++) {
          // Map back to original low-res coordinates
          const gx = x / upscaleX;
          const gy = y / upscaleY;

          const x0 = Math.floor(gx);
          const y0 = Math.floor(gy);
          const x1 = Math.min(x0 + 1, 31);
          const y1 = Math.min(y0 + 1, 23);

          const dx = gx - x0;
          const dy = gy - y0;

          // Bilinear interpolation
          const f00 = frame[y0 * 32 + x0];
          const f10 = frame[y0 * 32 + x1];
          const f01 = frame[y1 * 32 + x0];
          const f11 = frame[y1 * 32 + x1];

          const fxy0 = f00 * (1 - dx) + f10 * dx;
          const fxy1 = f01 * (1 - dx) + f11 * dx;
          const fxy = fxy0 * (1 - dy) + fxy1 * dy;

          const [r, g, b] = mapTempToColor(fxy, min, max);
          const idx = (y * 256 + x) * 4;
          imageData.data[idx] = r;
          imageData.data[idx + 1] = g;
          imageData.data[idx + 2] = b;
          imageData.data[idx + 3] = 255;
        }
      }
      ctx.putImageData(imageData, 0, 0);
    }

    document.getElementById('connect').addEventListener('click', connectSerial);
  </script>
</body>
</html>
